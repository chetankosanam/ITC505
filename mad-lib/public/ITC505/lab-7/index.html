<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mad Libs - Lab 7</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Mad Libs Game</h1>
    <form action="/ITC505/lab-7/" method="POST">
      <label for="noun">Enter a Noun:</label>
      <input type="text" id="noun" name="noun" required>

      <label for="verb">Enter a Verb:</label>
      <input type="text" id="verb" name="verb" required>

      <label for="adjective">Enter an Adjective:</label>
      <input type="text" id="adjective" name="adjective" required>

      <label for="pluralNoun">Enter a Plural Noun:</label>
      <input type="text" id="pluralNoun" name="pluralNoun" required>

      <label for="place">Enter a Place:</label>
      <input type="text" id="place" name="place" required>

      <button type="submit">Submit</button>
    </form>
  </div>

  <footer>
    <p>Last updated: 
      <span id="lastModified"></span>
    </p>
  </footer>
  <script type="text/javascript">
    var x = document.lastModified;
    document.getElementById('lastModified').textContent = x;
  </script>
</body>
</html>
